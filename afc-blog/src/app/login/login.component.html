<div class="container-fluid">

    <div class="row d-flex align-items-center bg-bender">
        <div class="col-md-6 ">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 f-padrao fw-bold">
                    <h1 class="f-avatar text-center mb-3">Entrar</h1>

                    <div class="form-group m-2">
                        <label class="mb-1" for="usuario">Usuário</label>
                        <input [(ngModel)]="userLogin.usuario" class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite seu usuário">
                    </div>
                    <div class="form-group m-2">
                        <label class="mb-1" for="senha">Senha</label>
                        <input [(ngModel)]="userLogin.senha" class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                    </div>

                    <div class="mt-3 d-flex justify-content-center">
                        <button type="submit" class="btn btn-outline-primary bg-white fw-bold" (click)="entrar()">Entrar</button>
                    </div>

                    <hr class="mt-4 mb-4">

                    <p class="text-center">
                        Não tem uma conta? <a routerLink='/register'>Cadastre-se</a>
                    </p>

                </div>
            </div>
        </div>

        <div class="col-md-6" id="img-bg">
            
        </div>
    </div>

</div>
