<div class="container-fluid">
    <div class="row d-flex align-items-center  bg-bender">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 ">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10 f-padrao fw-bold">

                    <h1 class="f-avatar text-center">Cadastro</h1>

                    <div class="form-group m-2">
                        <label class="mb-1" for="nome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome">
                    </div>

                    <div class="form-group m-2">
                        <label class="mb-1" for="usuario">Usuário</label>
                        <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite seu usuário">
                    </div>

                    <div class="form-group m-2">
                        <label class="mb-1" for="foto">Link da Foto</label>
                        <input class="form-control" type="text" name="foto" id="foto" placeholder="Coloque o link de sua foto">
                    </div>

                    <div class="form-group m-2">
                        <label class="mb-1" for="senha">Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                    </div>

                    <div class="form-group m-2">
                        <label class="mb-1" for="confsenha">Confirme sua senha</label>
                        <input class="form-control" type="password" name="confsenha" id="confsenha" placeholder="Confirme sua senha">
                    </div>

                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" class="btn btn-outline-danger bg-white fw-bold me-4" routerLink='/login'>Cancelar</button>
                        <button type="submit" class="btn btn-outline-primary bg-white fw-bold">Cadastrar</button>
                    </div>

                    
                </div>
            </div>

        </div>

    </div>
</div>
