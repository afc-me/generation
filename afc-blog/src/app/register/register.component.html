<div class="container-fluid">
    <div class="row d-flex align-items-center  bg-bender">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 ">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10 f-padrao fw-bold">

                    <h1 class="f-avatar text-center">Cadastro</h1>
                    
                    <div class="form-group m-2">
                        <label class="mb-1" for="nome">Nome</label>
                        <input [(ngModel)]="user.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome">
                    </div>

                    <div class="form-group m-2">
                        <label class="mb-1" for="usuario">Usu치rio</label>
                        <input [(ngModel)]="user.usuario" class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite seu usu치rio">
                    </div>

                    <div class="form-group m-2">
                        <label class="mb-1" for="foto">Link da Foto</label>
                        <input [(ngModel)]="user.foto" class="form-control" type="text" name="foto" id="foto" placeholder="Coloque o link de sua foto">
                    </div>

                    <div class="form-group m-2">
                        <label class="mb-1" for="senha">Senha</label>
                        <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                    </div>

                    <div class="form-group m-2">
                        <label class="mb-1" for="confsenha">Confirme sua senha</label>
                        <input [(ngModel)]="user.senha" class="form-control" type="password" name="confsenha" id="confsenha" placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group m-2">
                        <label for="tipo">Tipo de Usu치rio</label>
                        <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
                          <option>Selecione um tipo de usu치rio:</option>
                          <option value="normal">Normal</option>
                          <option value="adm">Administrador</option>
                        </select>
                      </div>

                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" class="btn btn-outline-danger bg-white fw-bold me-4" routerLink='/login'>Cancelar</button>
                        <button type="submit" class="btn btn-outline-primary bg-white fw-bold" (click)="cadastrar()">Cadastrar</button>
                    </div>

                    
                </div>
            </div>

        </div>

    </div>
</div>
