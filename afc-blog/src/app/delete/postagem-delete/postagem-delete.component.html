<div class="container-fluid bg-avatar">

    <div class="row">

        <div class="col-md-12 text-white mb-5 mt-5">

            <h1 class="f-avatar fs-titulo text-center">APAGAR POSTAGEM</h1>
            <h5 class="f-padrao fw-bold text-center">Você tem certeza que deseja apagar essa postagem?</h5>

        </div>

    </div>

</div>

<div class="container f-padrao fw-bold">
    <div class="row d-flex justify-content-center mt-3 mb-3">
        <div class="col-md-6 bg-light p-3 rounded-p">

            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title fw-bold mb-0">{{postagem.titulo}} </h5>
                    <small class="text-muted">{{postagem.tema.descricao}}</small>
                    <p class="card-text mt-2">{{postagem.texto}}</p>
                    <p class="card-text"><small class="text-muted ms-2">{{postagem.date | date: 'HH:mm'}} · {{postagem.date | date: 'dd/MM/yyyy'}}</small></p>
                </div>
              </div>

              <div class="d-flex justify-content-center mt-2 mb-3">
                <button class="btn btn-danger me-3" routerLink='/home'>Cancelar</button>
                <button class="btn btn-success" (click)="apagar()">Apagar</button>
            </div>

        </div>
    </div>
</div>
