<div class="container-fluid bg-avatar">

    <div class="row">

        <div class="col-md-12 text-white">

            <a routerLink='/home' class="text-white text-left">
            <i class="fa fa-angle-double-left" aria-hidden="true"></i> inicio
            </a>

            <h1 class="f-avatar fs-titulo text-center">TEMAS</h1>
            <h5 class="f-padrao fw-bold text-center">veja aqui todos os temas cadastrados ou cadastre um novo</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]="tema.descricao" id="descricao" class="form-control" type="text" placeholder="Digite a descrição do tema">
                    </div>

                    <div class="d-flex justify-content-center mt-3">
                        <button class="btn btn-light" (click)="cadastrar()">Cadastrar</button>
                    </div>

                </div>
            </div>

        </div>

    </div>

</div>

<div class="container f-padrao">

    <div class="row mt-3">
        <div class="col-md-12 mb-2">
            <h2 class="text-center text-white fw-bold">Todos os temas</h2>
        </div>
    </div>

    <div class="row mb-5 d-flex justify-content-center">
        <div class="col-md-6 bg-white p-3 rounded-p">

            <table class="table table-hover fw-bold">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Descrição</th>
                      <th scope="col" class="text-end">Modificação</th>                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let tema of listaTemas">
                      <th>{{tema.id}}</th>
                      <td>{{tema.descricao}}</td>
                      <td class="d-flex justify-content-end">
                          <button class="btn btn-outline-dark me-3">Editar</button>
                          <button class="btn btn-outline-danger">Apagar</button>
                      </td>
                    </tr>
                  </tbody>
            </table>

        </div>
    </div>

</div>
