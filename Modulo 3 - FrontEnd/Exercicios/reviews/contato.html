<h2 class="center subtitle1">CONTATO</h2>

<div class="container center pad" >
    <form class="fontparag">
        <h3 class="subtitle">Deixe seu review</h3>
        <label for="nome">Nome: </label> <br>
        <input type="text" id="nome" onkeyup="validaNome()">
        <div id="txtNome"><br></div>

        <label for="email">E-mail: </label><br>
        <input type="email" id="email" onkeyup="validaEmail()">
        <div id="txtEmail"><br></div>

        <label for="tipo">Review de: </label><br>
        <select class="fontparag" name="tipo" id="tipo">
            <option value="filme">Filme</option>
            <option value="serie">Série</option>
        </select>
        <br><br>

        <label for="review">Review: </label><br>
        <textarea class="fontparag" name="review" id="review" cols="60" rows="5" onkeyup="validaReview()"></textarea>
        <div id="txtReview"><br></div>

        <label for="file">Poster: </label><br>
        <input type="file" id="file">
        <br><br>
        <button id="enviar">Enviar</button>
    </form>
